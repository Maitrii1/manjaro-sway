title: Manjaro Sway Edition
email: info@manjaro-sway.download
url: "https://manjaro-sway.download"

remote_theme: manjaro-sway/manjaro-sway

plugins:
  - jekyll-get-json
  - jekyll-webp
  - jekyll-remote-theme

webp:
  enabled: true
  formats: [".jpeg", ".jpg", ".png", ".tiff"]

jekyll_get_json:
  - data: release
    json: 'https://mirror.manjaro-sway.download/manjaro-sway/release.json'

exclude:
  - node_modules/
  - '*.json'
  - yarn.lock
  - '*.ts'
  - functions/
