name: prepare
on:
  push:
  schedule:
    - cron: "0 1 * * *"
    
jobs:
  release:
    runs-on: manjaro
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          repository: boredland/iso-profiles
          token: "${{ secrets.GITHUB_TOKEN }}"
          ref: 'sway'

      - id: time
        uses: nanzm/get-time-action@v1.1
        with:
          format: 'YYYYMMDD-HHmm'

      - name: build
        run: |
          paccache -ruk0
          buildiso -p sway
          FILE_PATH=$(find /var/cache/manjaro-tools/iso/community/sway -type f -name "*.iso" -exec stat -c '%Y %n' {} \; | sort -nr | awk 'NR==1 {print $2}')
          cp -f ${FILE_PATH} .
          echo "RELEASE_FILE=$(basename $FILE_PATH)" >> $GITHUB_ENV

      - id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.time.outputs.time }}
          release_name: Release ${{ steps.time.outputs.time }}
          draft: false
          prerelease: false

      - id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.RELEASE_FILE }}
          asset_name: ${{ env.RELEASE_FILE }}
          asset_content_type: application/zip